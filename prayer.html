<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- البار العلوي -->
  <div class="top-nav">
    <a href="main.html">الرئيسية</a>
    <a href="prayer.html">مواقيت الصلاة</a>
    <a href="donate.html">دعم التطبيق</a>
    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
  </div>

  <div class="container">
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>اليوم</th>
            <th>إمساك</th>
            <th>فجر</th>
            <th>ظهر</th>
            <th>عصر</th>
            <th>مغرب</th>
            <th>عشاء</th>
          </tr>
        </thead>
        <tbody id="prayerTable">
          <!-- الصفوف سيتم توليدها بواسطة JS -->
        </tbody>
      </table>

      <!-- خانة إدخال اليوم والوقت -->
      <div style="margin-top:15px;">
        <select id="daySelect">
          <option>الأربعاء</option>
          <option>الخميس</option>
          <option>الجمعة</option>
          <option>السبت</option>
          <option>الأحد</option>
          <option>الإثنين</option>
          <option>الثلاثاء</option>
        </select>

        <select id="timeSelect">
          <option>إمساك</option>
          <option>فجر</option>
          <option>ظهر</option>
          <option>عصر</option>
          <option>مغرب</option>
          <option>عشاء</option>
        </select>

        <input type="text" id="prayerInput" placeholder="أدخل الوقت">
        <button onclick="addPrayer()">تم</button>
      </div>
    </div>

    <footer>@samehelnady</footer>
  </div>

<script src="js/prayer.js"></script>
<script src="js/app.js"></script>
</body>
              </html>

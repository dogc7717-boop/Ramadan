<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المسبحة الإلكترونية</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="top-nav">
    <a href="index.html">الرئيسية</a>
    <a href="prayer.html">مواعيد الصلاة</a>
    <a href="donate.html">تبرع</a>
    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
</nav>

<div class="container">

<div class="card buttons">
    <div class="zikr-box">
        <button class="zikr-btn" id="btn1">سبحان الله</button>
        <div class="count" id="count1">0</div>
        <button class="reset-btn" onclick="reset(1)">تصفير</button>
    </div>
    <div class="zikr-box">
        <button class="zikr-btn" id="btn2">الحمد لله</button>
        <div class="count" id="count2">0</div>
        <button class="reset-btn" onclick="reset(2)">تصفير</button>
    </div>
    <div class="zikr-box">
        <button class="zikr-btn" id="btn3">الله أكبر</button>
        <div class="count" id="count3">0</div>
        <button class="reset-btn" onclick="reset(3)">تصفير</button>
    </div>
</div>

<!-- إعدادات -->
<div id="settingsPanel">
    <h3>إعدادات التطبيق</h3>

    <label>خلفية التطبيق:</label>
    <input type="file" id="bgUpload">
    <button onclick="changeBackground()">تطبيق الخلفية</button>

    <label>تغيير نصوص أزرار التسبيح:</label>
    <input type="text" placeholder="زر 1" id="btn1Text">
    <input type="text" placeholder="زر 2" id="btn2Text">
    <input type="text" placeholder="زر 3" id="btn3Text">
    <button onclick="changeButtonsText()">تطبيق النصوص</button>

    <label>رفع صوت الأذان:</label>
    <input type="file" id="audioUpload">
    <button onclick="saveAudio()">تطبيق الصوت</button>

    <button onclick="toggleSettings()" class="close-settings">إغلاق</button>
</div>

<footer>@samehelnady</footer>

<script src="js/app.js"></script>
</body>
</html>
